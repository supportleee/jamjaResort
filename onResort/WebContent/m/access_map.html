<script>
    // 구글 지도를 띄우기 위해 설정하는 메소드
	function initialize() {
		var myLatlng = new google.maps.LatLng(37.385834, 127.121173); // 좌표값

			zoom : 17, // 지도 확대레벨 조정
			center : myLatlng, // 지도의 중심부 설정
			mapTypeId : google.maps.MapTypeId.ROADMAP
		}
		var map = new google.maps.Map(document.getElementById('map_canvas'),
				mapOptions);
		var marker = new google.maps.Marker({
			position : myLatlng,
			map : map,
			title : "온리조트" // 마커에 마우스를 올렸을때 간략하게 표기될 설명글
		});
	}
	window.onload = initialize; // 창이 load되면 initialize()메소드 호출
</script>
